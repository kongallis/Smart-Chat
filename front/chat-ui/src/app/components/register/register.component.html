<div class="background">
    <div class="container ">
        <div class="d-flex justify-content-center">
            <form name="register" action="">
                <div class="row d-flex justify-content-center">
                    <img class="img-fluid" src="../../../assets/images/smart_chat_logo.png" alt="">
                </div>
                <div class="form-group col-8">
                    <input class="form-control" type="text" placeholder="first name">  
                                     
                </div>
                <div class="form-group col-8">                    
                    <input class="mx-1 form-control" type="text" placeholder="last name">                    
                </div>
                <div class="form-group col-8">
                    <input class="form-control" type="text" placeholder="username">
                </div>
                <div class="form-group col-8">                    
                    <input class="form-control" type="text" placeholder="password">                   
                </div>
                <div class="form-group col-8">                                        
                    <input class="form-control mx-1" type="text" placeholder="confirm password">
                </div>
                <div class="form-group col-8">
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="customControlInline">
                      <label for="customControlInline" class="custom-control-label">Remember me</label>
                    </div>
                </div>
                <div class="col-8 my-1">
                    <button class="btn btn-success btn-block" type="submit">Register</button>
                </div>
                <div class="form-group mt-md-3 mb-md-0 text-center">
                    <p>Already have an account?
                      <a routerLink="/login">Sign in</a><br>                    
                </div>
            </form>
        </div>
    </div>
</div>
