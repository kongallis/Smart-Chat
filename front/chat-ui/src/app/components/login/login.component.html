<div class="background">
    <div class="container">
        <div class="d-flex justify-content-center">
            <form name="login" action="">
                <div class="row d-flex justify-content-center">
                    <img class="img-fluid" src="../../../assets/images/smart_chat_logo.png" alt="">
                </div>
                <div class="form-group col-8 col-xs-12">
                    <input class="form-control" name="username" id="username" type="text" placeholder="username">
                </div>
                <div class="form-group col-8">                    
                    <input class="form-control" name="password" name="password" id="password" type="password" placeholder="password">
                </div>
                <div class="form-group col-8">
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="customControlInline">
                      <label for="customControlInline" class="custom-control-label">Remember me</label>
                    </div>
                </div>
                <div class="col-8 my-1">
                    <button class="btn btn-success btn-block" type="submit">Login</button>
                </div>
                <div class="form-group mt-md-3 mb-md-0 text-center">
                    <p>Don't have an account? 
                      <a routerLink="/register">Sign up</a><br>
                    <a href="#">Forgot your password?</a></p>
                  </div>
            </form>
        </div>
    </div>
</div>
